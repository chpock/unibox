app:
  name: echoserver
  version: "2.2"

global:
  imageRegistry: gcr.io/kubernetes-e2e-test-images/echoserver

deployment:
  container:
    image: echoserver
    ports:
      http: 8080
    probes:
      liveness: {}
      readiness: {}
  service:
    type: ClusterIP
    ports:
      http: 8080
    ingress:
      host: echoserver.local
