app:
  name: echoserver
  version: "2.2"

global:
  imageRegistry: gcr.io/kubernetes-e2e-test-images/echoserver

deployment:
  container:
    image: echoserver
    ports:
      http: 8080
    probes:
      liveness: {}
      readiness: {}
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi
  service:
    type: ClusterIP
    ports:
      http: 8080
    ingress:
      host: echoserver.local
